<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDo List</title>
	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="todo-list">
		<form class="task-entry clearfix" id="form-entry">
			<input id="task-text" type="text" name="tasktext" placeholder="Введите задачу">
			<input type="submit" value="+">
		</form>
		<form class="task-view">
			<ul class="task-view-current" id="task-list-current"></ul>
		</form>
		<form class="task-view">
			<ul class="task-view-completed hide" id="task-list-completed"></ul>
		</form>
		<div class="task-setting clearfix">
			<button class="task-setting-btn show" id="btn-done">Сделано</button>
			<button class="task-setting-btn hide" id="btn-del">Удалить</button>
			<button class="task-setting-btn show" id="btn-completed">Завершенные</button>
			<button class="task-setting-btn hide" id="btn-resume">Возобновить</button>
		</div>
	</div>
	<script src="js/main.min.js"></script>
</body>

</html>
